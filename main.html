<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Fullscreen YouTube Video</title>
   <style>
      body, html {
         margin: 0;
         padding: 0;
         height: 100%;
         overflow: hidden;
      }
      iframe {
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         border: none;
      }
   </style>
</head>
<body>
   <!-- Fullscreen YouTube Video -->
   <iframe 
      src="https://www.youtube.com/embed/C43p8h99Cs0?autoplay=1&loop=1&playlist=C43p8h99Cs0" 
      allow="autoplay" 
      allowfullscreen 
      title="YouTube video player">
   </iframe>
</body>
</html>
