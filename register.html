<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign Up</title>
   <link rel="stylesheet" href="style.css">
   <script type="module" src="register.js" defer></script>
</head>
<body>
   <div class="wrapper">
      <div class="title">Sign Up</div>
      <form id="signup-form" method="POST" novalidate>
         
         <!-- Username Field -->
         <div class="field">
            <input type="text" id="username" name="username" autocomplete="username" required aria-label="Username">
            <label for="username">Username</label>
         </div>

         <!-- Email Field -->
         <div class="field">
            <input type="email" id="email" name="email" autocomplete="email" required aria-label="Email Address">
            <label for="email">Email Address</label>
         </div>

         <!-- Password Field -->
         <div class="field">
            <input type="password" id="password" name="password" autocomplete="new-password" required aria-label="Password">
            <label for="password">Password</label>
         </div>

         <!-- Confirm Password Field -->
         <div class="field">
            <input type="password" id="cpassword" name="cpassword" autocomplete="new-password" required aria-label="Confirm Password">
            <label for="cpassword">Confirm Password</label>
         </div>

         <!-- Submit Button -->
         <div class="field">
            <input type="submit" value="Sign up" id="submit">
         </div>

         <!-- Login Redirect Link -->
         <div class="signup-link">
            Already have an account? <a href="index.html">Log in now</a>
         </div>

      </form>
   </div>
</body>
</html>
