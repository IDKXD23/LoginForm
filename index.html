<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="stylesheet" href="style.css">
   <script type="module" src="login.js" defer></script>
</head>
<body>
   <div class="wrapper">
      <div class="title">Login</div>
      <form id="login-form" method="POST" novalidate>
         
         <!-- Email Address Field -->
         <div class="field">
            <input type="email" id="email" name="email" required aria-label="Email Address" autocomplete="email">
            <label for="email">Email Address</label>
         </div>

         <!-- Password Field -->
         <div class="field">
            <input type="password" id="password" name="password" required aria-label="Password" autocomplete="current-password">
            <label for="password">Password</label>
         </div>

         <!-- Remember Me and Forgot Password Links -->
         <div class="content">
            <div class="checkbox">
               <input type="checkbox" id="remember-me" name="remember-me">
               <label for="remember-me">Remember me</label>
            </div>
            <div class="pass-link">
               <a href="#" aria-label="Forgot Password">Forgot password?</a>
            </div>
         </div>

         <!-- Submit Button -->
         <div class="field">
            <input type="submit" value="Login" id="submit1">
         </div>

         <!-- Signup Redirect Link -->
         <div class="signup-link">
            Not a member? <a href="register.html" aria-label="Signup now">Signup now</a>
         </div>
      </form>
   </div>
</body>
</html>
