<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Fullscreen Video</title>
   <style>
      body, html {
         margin: 0;
         padding: 0;
         height: 100%;
         overflow: hidden;
      }
      video {
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         object-fit: cover; /* Ensures the video covers the entire screen */
      }
   </style>
</head>
<body>
   <!-- Fullscreen Video -->
   <video autoplay loop controls>
      <source src="oo ee a e a Cat Green Screen.mp4" type="video/mp4">
      Your browser does not support the video tag.
   </video>
</body>
</html>
